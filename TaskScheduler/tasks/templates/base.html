<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>

    <nav class="navbar navbar-light bg-light bg-dark">
      <div class="container-fluid">
        {% if request.user.is_authenticated %}
        <a href="/" class="navbar-brand text-light ">{{request.user.username}}</a>
        {% else  %}
        <a href="/"  class="navbar-brand"> Task Scheduler </a>
        {% endif %}
        <form class="d-flex">
          {% if request.user.is_authenticated %}
          <a href="/logout/" class="btn btn-outline-success text-light" type="submit">Logout</a>
          {% else  %}
          <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
          {% endif %}
        </form>
      </div>
    </nav>
   
    {% block start %}

    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
